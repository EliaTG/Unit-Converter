<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <section>
        <div class="container grid">
            <div class="hero">
                <h1 class="title">Metric/Imperial Unit Conversion</h1>
                <input id="input-convert" type="text" placeholder="0" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
                <button id="btn-convert" >Convert</button>
            </div>
            <div class="unit">
                <div class="box">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length" >20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="box">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="box">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
            
        </div>
    </section>
    <script src="app.js"></script>  
</body>
</html>
